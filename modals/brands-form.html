<div class="modal-overlay">
    <div class="modal-content" style="max-width: 500px;">
         <div class="modal-header">
            <h2>Бренд</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="brand-form">
                <input type="hidden" name="local_id">
                 <fieldset>
                    <legend>Основна інформація</legend>
                    <div class="form-group">
                        <label for="brand-name">Назва</label>
                        <input type="text" name="name" id="brand-name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Прив'язки до маркетплейсів</legend>
                    <div class="mappings-container"></div>
                </fieldset>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
