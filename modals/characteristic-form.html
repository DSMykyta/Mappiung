<div class="modal-overlay">
    <div class="modal-content">
         <div class="modal-header">
            <h2>Характеристика</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="characteristic-form">
                <input type="hidden" name="local_id">
                 <fieldset>
                    <legend>Основна інформація</legend>
                    <div class="form-group">
                        <label for="char-name_uk">Назва (укр)</label>
                        <input type="text" name="name_uk" id="char-name_uk" required>
                    </div>
                    <div class="form-group">
                        <label for="char-category_local_ids">Категорії</label>
                        <select name="category_local_ids" id="char-category_local_ids" multiple data-custom-select></select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="is_global" id="char-is_global">
                        <label for="char-is_global">Глобальний параметр</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Прив'язки до маркетплейсів</legend>
                    <div class="mappings-container"></div>
                </fieldset>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
