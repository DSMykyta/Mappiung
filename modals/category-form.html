<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Категорія</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="category-form">
                <input type="hidden" name="local_id">
                <fieldset>
                    <legend>Основна інформація</legend>
                    <div class="form-group">
                        <label for="cat-name_uk">Назва (укр)</label>
                        <input type="text" name="name_uk" id="cat-name_uk" required>
                    </div>
                    <div class="form-group">
                        <label for="cat-parent_local_id">Батьківська категорія</label>
                        <select name="parent_local_id" id="cat-parent_local_id" data-custom-select>
                            <option value="">-- Коренева --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cat-category_type">Тип</label>
                        <input type="text" name="category_type" id="cat-category_type">
                    </div>

                    <div class="form-group">
                        <label for="cat-category_type">Тип категорії</label>
                        <div class="toggle-switch-segmented" style="width: 100%;">
                            <input type="checkbox" id="cat-category_type-toggle" name="category_type_toggle">
                            <label class="slider" for="cat-category_type-toggle">
                                <span class="text-off">Товарна</span>
                                <span class="text-on">Довідник</span>
                            </label>
                        </div>
                        <input type="hidden" name="category_type" id="cat-category_type">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Прив'язки до маркетплейсів</legend>
                    <div class="mappings-container"></div>
                </fieldset>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
