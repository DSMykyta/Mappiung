<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальна база даних</title>
    <link rel="stylesheet" href="styles/main.css">

    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>

<body>

    <div class="main-content">

        <header class="header">

            <div class="connected-button-group-square tabs-head" role="group" aria-label="Таби">
                <button class="segment tab-button active" aria-label="Категорії" data-tab="categories">
                    <div class="state-layer">Категорії</div>
                </button>
                <button class="segment tab-button" aria-label="Характеристики" data-tab="characteristics">
                    <div class="state-layer"><span class="label">Характеристики</span></div>
                </button>
                <button class="segment tab-button" aria-label="Опції" data-tab="options">
                    <div class="state-layer"><span class="label">Опції</span></div>
                </button>
                <button class="segment tab-button" aria-label="Бренди" data-tab="brands">
                    <div class="state-layer"><span class="label">Бренди</span></div>
                </button>
            </div>

            <div class="search-bar">
                <input type="search" id="searchInput" class="search-input" placeholder="Пошук...">
            </div>

            <div class="xr-toolbar">
                <div class="toolbar">
                    <a href="https://docs.google.com/spreadsheets/d/1iFOCQUbisLprSfIkfCar3Oc5f8JW12kA0dpHzjEXSsk/edit"
                       target="_blank" rel="noopener noreferrer" class="toolbar-button" title="Відкрити Google Sheets">
                       <div class="content"><div class="state-layer"> G </div></div>
                    </a>
                    <button id="refreshDataBtn" class="toolbar-button" title="Оновити дані">
                        <div class="content"><div class="state-layer"> R </div></div>
                    </button>
                    <button id="adminPanelBtn" class="toolbar-button" title="Налаштування">
                        <div class="content"><div class="state-layer"> S </div></div>
                    </button>
                </div>
                <button id="authorize_button" class="fab" style="display: none;">Авторизуватися</button>
                <button id="signout_button" class="fab" style="display: none;">Вийти</button>
            </div>
        </header>

        <main class="tabs-container">
            <div class="tab-content active" id="categories">
                </div>
            <div class="tab-content" id="characteristics">
                </div>
            <div class="tab-content" id="options">
                 </div>
            <div class="tab-content" id="brands">
                 </div>
        </main>

        <footer class="footer">
            <div class="connected-button-group-round" role="group">
                <button id="importBtn" class="segment">Імпорт</button>
                <button id="exportBtn" class="segment">Експорт</button>
                <button id="deleteBtn" class="segment btn-delete" disabled>Видалити</button>
                <button id="mergeBtn" class="segment" disabled>Об'єднати</button>
            </div>
            <div class="pagination-container">
                 <div id="pagination-nav-container" class="pagination-nav"></div>
                <div class="page-size-selector" id="page-size-selector">
                    <button class="page-size-trigger"><span id="page-size-label">25</span></button>
                    <div class="page-size-menu">
                        <button class="page-size-option" data-page-size="10">10</button>
                        <button class="page-size-option" data-page-size="25">25</button>
                        <button class="page-size-option" data-page-size="50">50</button>
                        <button class="page-size-option" data-page-size="100">100</button>
                        <button class="page-size-option" data-page-size="999999">Всі</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div id="modal-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
